<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visit Brăila &ndash; CMS</title>

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="/static/js/about.js" defer></script>

    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/panel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/queries.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="group">
        <button class="btn menu-btn">
          <ion-icon class="icon" name="menu-outline"></ion-icon>
        </button>
        <h1 class="title">Visit Brăila</h1>
      </div>
      <div class="group">
        <a href=""><ion-icon class="icon" name="logo-google"></ion-icon></a>
        <a href="https://www.facebook.com/BibliotecaBraila"><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside>
      <nav>
        <a href="/" class="nav-item group">
          <ion-icon name="speedometer-outline"></ion-icon>
          <p>Dashboard</p>
        </a>
        <a href="/admin/tags" class="nav-item group">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <p>Tags</p>
        </a>
        <a href="/admin/sights" class="nav-item group">
          <ion-icon name="business-outline"></ion-icon>
          <p>Sights</p>
        </a>
        <a href="/admin/tours" class="nav-item group">
          <ion-icon name="walk-outline"></ion-icon>
          <p>Tours</p>
        </a>
        <a href="/admin/events" class="nav-item group">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>Events</p>
        </a> 
        <a href="/admin/trending" class="nav-item group">
          <ion-icon name="trending-up-outline"></ion-icon>
          <p>Trending</p>
        </a>
        <a href="/admin/about" class="nav-item active group">
          <ion-icon name="book-outline"></ion-icon>
          <p>About</p>
        </a>
      </nav>
      
      <section class="storage-info">
        <p>Server storage: <span id="space-used">0.0 GB</span> of <span id="space-total">0.0 GB</span> Used</p>
        <div class="bar-outline">
          <div class="bar-filled" id="storage-bar"></div>
        </div>
      </section>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col">
      <h2 class="tab-title">Tell something about you & your app</h2>

      <div class="center wrap" style="max-width: 100%; margin-top: 3.2rem;">
        <div class="card big-card">
          <div class="card-header">
            <h3>About you</h3>
          </div>
          <div class="card-body">
            <form id="paragraph-1-form"> 
              <div id="paragraph-1-content"></div>
              <button type="submit" class="btn primary-btn"><span>Save</span></button>
            </form>
          </div>
        </div>
        <div class="card big-card">
          <div class="card-header">
            <h3>About app</h3>
          </div>
          <div class="card-body">
            <form id="paragraph-2-form"> 
              <div id="paragraph-2-content"></div>
              <button type="submit" class="btn primary-btn"><span>Save</span></button>
            </form>
          </div>
        </div>
        <div class="card big-card">
          <div class="card-header">
            <h3>Contact</h3>
          </div>
          <div class="card-body">
            <form id="contact-form">
              <div class="input-field inline-field">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" required />
              </div>
              <div class="input-field inline-field">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="input-field inline-field"> 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <button type="submit" class="btn primary-btn"><span>Save</span></button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
