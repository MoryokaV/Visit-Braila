<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Visit Brăila &ndash; CMS</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="/static/js/master.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/panel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="master">
    <header>
      <h1 class="title">Visit Brăila</h1>
      <a href="/logout" role="button" class="btn-icon btn-header"><ion-icon class="icon" name="log-out-outline"></ion-icon></a>
    </header>
    <main class="d-flex">
      <div class="container-md m-auto py-3">
        <div class="row justify-content-center gx-4 gy-3">
          <div class="col-sm-6 col-lg-4">
            <div class="card shadow-sm">
              <h5 class="card-header">Insert user</h5>
              <form id="insert-user-form" class="card-body row g-3">
                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" class="form-control" name="tag" maxlength="30" required />
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" id="password" class="form-control" name="password" maxlength="40" required />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Insert</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card shadow-sm">
              <h5 class="card-header d-flex justify-content-between align-items-baseline">
                Users list
                <p id="users-records"></p>
              </h5>
              <div class="card-body table-card-body">
                <table id="users-table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Username</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>  
  </body>
</html>
