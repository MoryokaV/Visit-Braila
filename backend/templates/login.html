<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Visit Brăila &ndash; CMS</title>
    
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="static/js/login.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
  </head>
  <body class="text-center">
    <main>
      <div class="row g-0">
        <div class="col-sm-6">
          <div class="side-img"></div>
        </div>
        <div class="col-sm-6">
          <form class="form-login">
            <img class="mb-2 img-fluid" src="static/media/assets/icon.png" width="128" height="128">
            <h2 class="mb-4 fw-medium">Visit Brăila</h2>
            <section class="form-floating">
              <input type="text" class="form-control" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="username" id="user" name="user" placeholder="user" required />
              <label class="floatingInput">Username</label>
            </section>

            <section class="form-floating">
              <input type="password" class="form-control" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="current-password" id="pass" name="pass" placeholder="password" maxlength="20" required />
              <ion-icon name="eye-off-outline" class="eye-icon"></ion-icon>
              <label class="floatingInput">Password</label>
            </section>

            <button type="submit" class="w-100 mt-2 btn rounded-pill btn-primary">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
