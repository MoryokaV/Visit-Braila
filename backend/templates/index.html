<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visit Brăila &ndash; CMS</title>

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="/static/js/dashboard.js" defer></script>

    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/panel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/queries.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="group">
        <button class="btn menu-btn">
          <ion-icon class="icon" name="menu-outline"></ion-icon>
        </button>
        <h1 class="title">Visit Brăila</h1>
      </div>
      <div class="group">
        <a href=""><ion-icon class="icon" name="logo-google"></ion-icon></a>
        <a href=""><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside>
      <nav>
        <a href="/" class="nav-item active group">
          <ion-icon name="speedometer-outline"></ion-icon>
          <p>Dashboard</p>
        </a>
        <a href="/admin/tags" class="nav-item group">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <p>Tags</p>
        </a>
        <a href="/admin/sights" class="nav-item group">
          <ion-icon name="business-outline"></ion-icon>
          <p>Sights</p>
        </a>
        <a href="/admin/tours" class="nav-item group">
          <ion-icon name="walk-outline"></ion-icon>
          <p>Tours</p>
        </a>
        <a href="/admin/events" class="nav-item group">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>Events</p>
        </a> 
        <a href="/admin/trending" class="nav-item group">
          <ion-icon name="trending-up-outline"></ion-icon>
          <p>Trending</p>
        </a>
        <a href="/admin/about" class="nav-item group">
          <ion-icon name="book-outline"></ion-icon>
          <p>About</p>
        </a>
      </nav>
      
      <section class="storage-info">
        <p>Server storage: <span id="space-used">0.0 GB</span> of <span id="space-total">0.0 GB</span> Used</p>
        <div class="bar-outline">
          <div class="bar-filled" id="storage-bar"></div>
        </div>
      </section>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <div class="card table-card">
        <div class="card-header">
          <h3>Sights</h3>
          <p id="sights-records"></p>
        </div>
        <div class="card-body table-card-body">
          <table id="sights-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Tags</th>
                <th>External link</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card table-card">
        <div class="card-header">
          <h3>Tours</h3>
          <p id="tours-records"></p>
        </div>
        <div class="card-body table-card-body"> 
          <table id="tours-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stages</th>
                <th>External link</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card table-card">
        <div class="card-header">
          <h3>Events</h3>
          <p id="events-records"></p>
        </div>
        <div class="card-body table-card-body"> 
          <table id="events-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- SIGHT EDIT MODAL -->
    <div class="modal" id="sight-modal">
      <div class="modal-content">
        <header>
          <button class="btn close-btn">
            <ion-icon class="icon" name="close-circle-outline"></ion-icon>
          </button>
          <h2 class="subtitle">Edit entry</h2>
        </header>
        <div class="modal-body">
          <form>
            <div class="input-field">
              <label for="sight-name">Name</label>
              <input type="text" id="sight-name" name="name" maxlength="60" required />
            </div>
            <div class="input-field row wrap">
              <label for="tags">Tags</label>
              <select id="tags" name="tags">
                <option value="-" selected disabled hidden>-</option>
              </select>
              <button type="button" class="btn text-btn" id="tag-btn">Add</button>
              <div class="group" id="active-tags"></div>
            </div>
            <div class="input-field" style="gap: 0">
              <label for="sight-description" style="margin-bottom: 1.2rem">Description</label>
              <div id="sight-description"></div>
            </div>
            <div class="input-field row">
              <label for="sight-images" style="cursor: pointer">
                Images
                <input
                  type="file"
                  id="sight-images"
                  name="images"
                  accept="image/*"
                  multiple
                  style="display: none"
                />
              </label>
              <ul class="img-container"></ul>
            </div>
            <div class="input-field row">
              <label for="sight-primary-image">Primary image index</label>
              <input 
                id="sight-primary-image"
                name="primary-image" 
                type="number" 
                min="1" 
                value="1" 
                required
              />
            </div>
            <div class="grid-2-inputs">
              <div class="input-field">
                <label for="sight-latitude">Latitude</label>
                <input type="text" id="sight-latitude" name="latitude" required />
              </div>
              <div class="input-field">
                <label for="sight-longitude">Longitude</label>
                <input type="text" id="sight-longitude" name="longitude" required />
              </div>
            </div>
            <div class="input-field">
              <label for="sight-external-link">External link <span class="hint-text">Note: it must be a website URL</span></label>
              <input type="url" id="sight-external-link" name="external-link" required />
            </div>
            <button type="submit" class="btn primary-btn"><span>Save</span></button>
          </form>
        </div>
      </div>
    </div>

    <!-- TOUR EDIT MODAL -->
    <div class="modal" id="tour-modal">
      <div class="modal-content">
        <header>
          <button class="btn close-btn">
            <ion-icon class="icon" name="close-circle-outline"></ion-icon>
          </button>
          <h2 class="subtitle">Edit entry</h2>
        </header>
        <div class="modal-body">
          <form>
            <div class="input-field">
              <label for="tour-name">Name</label>
              <input type="text" id="tour-name" name="name" maxlength="60" required />
            </div>
            <div class="input-field">
              <label for="stages">Stages</label>
              <div id="stages" class="stages-container wrap"></div>
            </div>
            <div class="input-field" style="gap: 0">
              <label for="tour-description" style="margin-bottom: 1.2rem">Description</label>
              <div id="tour-description"></div>
            </div>
            <div class="input-field row">
              <label for="tour-images" style="cursor: pointer">
                Images
                <input
                  type="file"
                  id="tour-images"
                  name="images"
                  accept="image/*"
                  multiple
                  style="display: none"
                />
              </label>
              <ul class="img-container"></ul>
            </div>
            <div class="input-field row">
              <label for="tour-primary-image">Primary image index</label>
              <input 
                id="tour-primary-image" 
                name="primary-image" 
                type="number" 
                min="1" 
                value="1" 
                required
              />
            </div>
            <div class="input-field row">
              <label for="tour-length">Length</label>
              <input 
                id="tour-length" 
                name="length" 
                type="number" 
                min="0" 
                value="0" 
                step="0.01"
                required
              />
              <span class="hint-text" style="font-size: 1.6rem">km</span>
            </div>
            <div class="input-field">
              <label for="tour-external-link">External link <span class="hint-text">Note: it must be a website URL</span></label>
              <input type="url" id="tour-external-link" name="external-link" required />
            </div>
            <button type="submit" class="btn primary-btn"><span>Save</span></button>
          </form>
        </div>
      </div>
    </div>

    <!-- TOUR EVENT MODAL -->
    <div class="modal" id="event-modal">
      <div class="modal-content">
        <header>
          <button class="btn close-btn">
            <ion-icon class="icon" name="close-circle-outline"></ion-icon>
          </button>
          <h2 class="subtitle">Edit entry</h2>
        </header>
        <div class="modal-body">
          <form>
            <div class="input-field">
              <label for="event-name">Name</label>
              <input type="text" id="event-name" name="name" maxlength="60" required />
            </div>
            <div class="input-field">
              <label for="datetime">Date & time</label>
              <input id="event-datetime" type="datetime-local" name="datetime" required></input>
            </div>
            <div class="input-field" style="gap: 0">
              <label for="event-description" style="margin-bottom: 1.2rem">Description</label>
              <div id="event-description"></div>
            </div>
            <div class="input-field row">
              <label for="event-images" style="cursor: pointer">
                Images
                <input
                  type="file"
                  class="hidden-input"
                  id="event-images"
                  name="images"
                  accept="image/*"
                  multiple
                />
              </label>
              <ul class="img-container"></ul>
            </div>
            <div class="input-field row">
              <label for="event-primary-image">Primary image index</label>
              <input 
                id="event-primary-image" 
                name="primary-image" 
                type="number" 
                min="1" 
                value="1" 
                required
              />
            </div>
            <button type="submit" class="btn primary-btn"><span>Insert</span></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
