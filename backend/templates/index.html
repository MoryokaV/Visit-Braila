<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visit Brăila &ndash; CMS</title>

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script 
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/panel.css" />
    <link rel="stylesheet" href="static/css/table.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/queries.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="title">Visit Brăila</h1>
      <div class="group">
        <a href=""><ion-icon class="icon" name="logo-google"></ion-icon></a>
        <a href=""><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside>
      <nav>
        <a
          href="#"
          class="nav-item active group"
          style="border-top: 1px solid #4f5962"
        >
          <ion-icon name="speedometer-outline"></ion-icon>
          <p>Dashboard</p>
        </a>
        <a href="#" class="nav-item group">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <p>Tags</p>
        </a>
        <a href="#" class="nav-item group">
          <ion-icon name="business-outline"></ion-icon>
          <p>Sights</p>
        </a>
        <a href="#" class="nav-item group">
          <ion-icon name="walk-outline"></ion-icon>
          <p>Tours</p>
        </a>
        <a href="#" class="nav-item group">
          <ion-icon name="trending-up-outline"></ion-icon>
          <p>Trending</p>
        </a>
        <a
          href="#"
          class="nav-item group"
          style="border-bottom: 1px solid #4f5962"
        >
          <ion-icon name="book-outline"></ion-icon>
          <p>About</p>
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <div class="card">
        <div class="card-header">
          <h3>Sights</h3>
          <p id="sights-records"></p>
        </div>
        <div class="card-body">
          <table id="sights-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Position</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- SIGHT EDIT MODAL -->
    <div class="modal" id="sight-modal">
      <div class="modal-content">
        <header>
          <button class="btn close-btn">
            <ion-icon class="icon" name="close-circle-outline"></ion-icon>
          </button>
          <h2 class="subtitle">Edit entry</h2>
        </header>
        <div class="modal-body">
          <form>
            <div class="input-field">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-field row">
              <label for="tags">Tags</label>
              <select id="tags" name="tags">
                <option value="" selected disabled hidden>-</option>
              </select>
              <button type="button" class="btn add-tag-btn">Add</button>
              <div class="group" id="active-tags"></div>
            </div>
            <div class="input-field" style="gap: 0">
              <label for="description" style="margin-bottom: 1.2rem">Description</label>
              <div id="description"></div>
            </div>
            <div class="input-field row">
              <label for="images" style="cursor: pointer">
                Images
                <input
                  type="file"
                  id="images"
                  name="images"
                  accept="image/*"
                  multiple
                  style="display: none"
                />
              </label>
              <ul class="img-container"></ul>
            </div>
            <div class="input-field row">
              <label for="primary-image">Primary image index</label>
              <input id="primary-image" name="primary-image" type="number" min="1" value="1" required>
            </div>
            <div class="input-field">
              <label for="position">Position</label>
              <input type="text" id="position" name="position" required />
            </div>
            <button type="submit" class="btn primary-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="static/js/dashboard.js"></script>
  </body>
</html>
