<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visit Brăila &ndash; CMS</title>

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="/static/js/sights.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="/static/css/panel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="group">
        <button class="btn-icon menu-btn btn-header">
          <ion-icon class="icon" name="menu-outline"></ion-icon>
        </button>
        <h1 class="title">Visit Brăila</h1>
      </div>
      <a href="/logout" role="button" class="btn-icon btn-header"><ion-icon class="icon" name="log-out-outline"></ion-icon></a>
    </header>

    <!-- SIDEBAR -->
    <aside>
      <header> 
        <ion-icon size="large" class="col-2" name="person-circle"></ion-icon>
        <p id="user-fullname" class="col mb-0 fw-normal fs-5 text-truncate"></p>
      </header>
      <hr>
      <nav>
        <a href="/" class="nav-item group">
          <ion-icon name="speedometer-outline"></ion-icon>
          <p>Dashboard</p>
        </a>
        <a href="/admin/tags" class="nav-item group">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <p>Tags</p>
        </a>
        <a href="/admin/sights" class="nav-item active group">
          <ion-icon name="business-outline"></ion-icon>
          <p>Sights</p>
        </a>
        <a href="/admin/tours" class="nav-item group">
          <ion-icon name="walk-outline"></ion-icon>
          <p>Tours</p>
        </a>
        <a href="/admin/restaurants" class="nav-item group">
          <ion-icon name="restaurant-outline"></ion-icon>
          <p>Restaurants</p>
        </a>
        <a href="/admin/hotels" class="nav-item group">
          <ion-icon name="bed-outline"></ion-icon>
          <p>Accommodation</p>
        </a>
        <a href="/admin/events" class="nav-item group">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>Events</p>
        </a> 
        <a href="/admin/trending" class="nav-item group">
          <ion-icon name="trending-up-outline"></ion-icon>
          <p>Trending</p>
        </a>
        <a href="/admin/about" class="nav-item group">
          <ion-icon name="book-outline"></ion-icon>
          <p>About</p>
        </a>
      </nav>
      <hr>
      
      <section class="storage-info">
        <p>Server storage: <span id="space-used">0.0 GB</span> of <span id="space-total">0.0 GB</span> Used</p>
        <div class="bar-outline">
          <div class="bar-filled" id="storage-bar"></div>
        </div>
      </section>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="d-flex">
      <div class="container-sm m-auto py-3">
        <div class="row justify-content-center gx-4 gy-3">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <h5 class="card-header">Insert sight</h5>
              <form id="insert-sight-form" class="card-body row g-3">
                <section class="col-12">
                  <label for="sight-name" class="form-label">Name</label>
                  <input type="text" id="sight-name" class="form-control" name="name" maxlength="60" required>
                </section> 
                <section class="col-12 d-flex flex-wrap gap-3">
                  <label for="tags" class="col-form-label">Tags</label>
                  <div class="col-sm-3">
                    <select id="tags" name="tags" class="form-select">
                      <option value="-" selected disabled hidden>-</option>
                    </select>
                  </div>
                  <a role="button" class="btn btn-text text-primary" id="tag-btn">Add</a>
                  <div id="active-tags" class="d-flex align-items-center flex-wrap gap-2"></div>
                </section>
                <section class="col-12">
                  <label class="form-label">Description</label>
                  <div id="sight-description"></div>
                </section>
                <section class="col-12 d-flex gap-3">
                  <label for="sight-images" style="cursor: pointer">
                    Images
                    <input
                      type="file"
                      class="hidden-input"
                      id="sight-images"
                      name="images"
                      accept="image/*"
                      multiple
                      required
                    />
                  </label>
                  <ul class="img-container"></ul>
                </section>
                <section class="col-12">
                  <div class="row gx-3 gy-0">
                    <label for="sight-primary-image" class="col-auto col-form-label">Primary image index</label>
                    <div class="col">
                      <input 
                        class="form-control"
                        id="sight-primary-image" 
                        name="primary-image" 
                        type="number" 
                        min="1" 
                        max="1"
                        value="1" 
                        required
                      />
                    </div>
                  </div>
                </section>
                <section class="col-sm-6">
                  <label class="form-label" for="sight-latitude">Latitude</label>
                  <input type="text" class="form-control" id="sight-latitude" name="latitude" required />
                </section>
                <section class="col-sm-6">
                  <label class="form-label" for="sight-longitude">Longitude</label>
                  <input type="text" class="form-control" id="sight-longitude" name="longitude" required />
                </section>
                <section class="col-12">
                  <label class="form-label" for="sight-external-link">External link</label>
                  <input type="url" id="sight-external-link" class="form-control" name="external-link" required />
                  <div class="form-text">Note: it must be a website URL</div>
                </section>
                <section class="col-12">
                  <button type="submit" class="btn btn-primary"><span>Insert</span></button>
                </section>
              </form>
            </div>
          </div>
          <div class="col-sm-10 col-lg-4">
            <p class="preview-title">Live preview</p>
            <div class="card">
              <img class="card-img-top" id="preview-primary-image">
              <section class="card-body preview-body">
                <h4 id="preview-name" class="card-title"></h4>
                <div id="preview-tags" class="d-flex align-items-center flex-wrap"></div>
                <div id="preview-description" class="card-text"></div>
                <footer class="d-flex align-items-center gap-2" id="preview-images"></footer>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
