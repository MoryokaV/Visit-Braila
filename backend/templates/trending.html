<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visit Brăila &ndash; CMS</title>

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="/static/js/trending.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/panel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="group">
        <button class="btn-icon menu-btn btn-header">
          <ion-icon class="icon" name="menu-outline"></ion-icon>
        </button>
        <h1 class="title">Visit Brăila</h1>
      </div>
      <a href="/logout" role="button" class="btn-icon btn-header"><ion-icon class="icon" name="log-out-outline"></ion-icon></a>
    </header>

    <!-- SIDEBAR -->
    <aside>
      <hr>
      <nav>
        <a href="/" class="nav-item group">
          <ion-icon name="speedometer-outline"></ion-icon>
          <p>Dashboard</p>
        </a>
        <a href="/admin/tags" class="nav-item group">
          <ion-icon name="bookmarks-outline"></ion-icon>
          <p>Tags</p>
        </a>
        <a href="/admin/sights" class="nav-item group">
          <ion-icon name="business-outline"></ion-icon>
          <p>Sights</p>
        </a>
        <a href="/admin/tours" class="nav-item group">
          <ion-icon name="walk-outline"></ion-icon>
          <p>Tours</p>
        </a>
        <a href="/admin/events" class="nav-item group">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>Events</p>
        </a> 
        <a href="/admin/trending" class="nav-item active group">
          <ion-icon name="trending-up-outline"></ion-icon>
          <p>Trending</p>
        </a>
        <a href="/admin/about" class="nav-item group">
          <ion-icon name="book-outline"></ion-icon>
          <p>About</p>
        </a>
      </nav>
      <hr>
      
      <section class="storage-info">
        <p>Server storage: <span id="space-used">0.0 GB</span> of <span id="space-total">0.0 GB</span> Used</p>
        <div class="bar-outline">
          <div class="bar-filled" id="storage-bar"></div>
        </div>
      </section>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="d-flex">
      <div class="container-md m-auto py-3 d-flex flex-column align-items-center">
        <h2 class="tab-title">Trending sights</h2>

        <div class="d-flex align-items-center trending-container"></div>
        
        <button class="btn btn-text text-primary d-flex align-items-center gap-2" id="add-item">
          <ion-icon name="add-circle-outline"></ion-icon>Add
        </button>

        <form id="trending-form" class="d-none row row-cols-auto g-2 align-items-center justify-content-center w-100">
          <div class="col">
            <input type="text" id="sight-id" class="form-control" name="sight-id" placeholder="id" required />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
